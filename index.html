<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="font/stylesheet.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media.css">

    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="navigation">
        <div class="nav">
            <img src="img/logo.svg" alt="" class="nav__logo">
            <div class="nav__burger"><span></span></div>
            <a href="#" class="nav__services">Услуги</a>
            <a href="#" class="nav__clients">Клиенты</a>
            <a href="#" class="nav__cases">Кейсы</a>
            <a href="#" class="nav__reviews">Отзывы</a>
            <a href="#" class="nav__blog">Блог</a>
            <a href="#" class="nav__contacts">Контакты</a>
        </div>
        <div class="right-block-nav">
            <div class="right-block__tel">+7 (995) 009 8623</div>
            <div class="right-block__button">
                <a href="#" class="right-block__button-content"><span>Whatsapp</span></a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="left-block">
            <div class="">
                <div class="title"> Разработка сайтов <span>
                под ключ</span></div>
                <div class="subtitle">Разработаем проект для решения <span>
                задачи любой сложности</span>
                </div>

                <form action="" class="form">
                    <input type="text" name="number" class="form__input"
                           placeholder="+7 (999) 444 22-33">
                    <button class="form__button">Реализовать мою идею</button>
                </form>
            </div>
        </div>
        <div class="right-block">
            <div class="rectangles"></div>
            <div class="grey-block clients">
                <div class="grey-block__ellipse"></div>
                <div class="grey-block__interest">+80%</div>
                <div class="grey-block__text">К количеству <span>
                            клиентов</span>
                </div>
            </div>
                <div class="grey-block sales">
                    <div class="grey-block__ellipse"></div>
                    <div class="grey-block__text">
                        <span class="grey-block__interest">1000+</span>Продаж через интернет
                        за 2 месяца
                    </div>
                </div>

                <div class="graphics">
                    <div class="graphics__title">
                        Рост прибыли <span>компании</span>
                    </div>
                    <div class="graphics__vector"></div>
                </div>
        </div>
    </div>
    <div class="cross cross_left"></div>
    <div class="cross cross_center"></div>
    <div class="cross cross_right"></div>
</div>
</body>
</html>
